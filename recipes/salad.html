<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad</title>
</head>
<body>
    <h1>Salad</h1>
    <img src="https://via.placeholder.com/300" alt="Salad">
    <h2>Description</h2>
    <p>Fresh and healthy salad with a tangy dressing.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Mixed greens</li>
        <li>Cherry tomatoes</li>
        <li>Cucumber</li>
        <li>Red onion</li>
        <li>Salad dressing</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Wash and chop vegetables.</li>
        <li>Combine greens, tomatoes, cucumber, and onion.</li>
        <li>Toss with dressing and serve.</li>
    </ol>
</body>
